<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' href='style.css'>

    <title>Weather App</title>
</head>

<body>
    <header class='container-fluid d-flex justify-content-center bg-dark'>
        <h1 class='text-light'>
            Weather App
        </h1>
    </header>
    <div class='container-fluid d-flex justify-content-center p-2'>
        <input id='input' type='text' placeholder="Enter City name">
        <button type='submit' id='submit'>
            Get weather Info.
        </button>
    </div>
    <main class='mymain d-flex justify-content-between'>
        <div class='text-light recentcls d-flex flex-column'>
            <b> previous search: </b>  
            <div id='recent'>
            

            </div>

            </div>

        <div class='container-fluid d-flex justify-content-center w-50' id='card'>


            <div class="card-body text-center  ">
                <b>
                    <p class='text-center' id='header'></p>
                    <p class='text-center' id='mydate'></p>


                </b>
                <img id='img'>
                <h5 class="card-title" id='temp'></h5>
                <h5 class="card-title" id='tempc'></h5>


                <p class="card-text" id='hi'></p>
                <p class='card-text bg-warning' id='wind'></p>
                <p class='card-text bg-primary' id='humidity'></p>
                <p class='card-text' id='uv'></p>
            </div>
        </div>
       
    </main>
    <!-- five days results will display here -->
    <div id='fiveresults'>

      
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src='./assets./script.js'></script>
</body>

</html>
